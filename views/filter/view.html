<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dionea Bot</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>

    <!-- Summernote -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.10/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.10/dist/summernote-lite.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.10/dist/lang/summernote-ru-RU.min.js" defer></script>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="navbar-brand" href="/index">Main</a>
                    <a class="nav-item nav-link" href="/spams/view">Spam</a>
                    <a class="nav-item nav-link" href="/login">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row pt-2">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <a href="/key/create/{{.Filter.ID}}" class="nav-item nav-link">Add key</a>
                        <h5 class="card-title">Фильтр: {{.Filter.Name}}</h5>
                        <table class="table">
                            <tbody>
                            {{range .Keys}}
                            <tr>
                                <td>
                                    <div>
                                        <a href="/kvalue/create/{{.ID}}">
                                            <i class="fas fa-pencil-alt"></i>
                                        </a>
                                        <span>{{.ID}}</span>
                                        <a href="/kvalue/delete/{{.ID}}">
                                            <i class="fas fa-remove"></i>
                                        </a>
                                    </div>
                                    {{if .KValues .ID}}
                                    <div>
                                        {{range .KValues .ID}}
                                        <span class="badge text-bg-light m-1 border">
                        <a href="/kvalue/update/{{.ID}}">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                        {{.Value}}
                        <a href="/kvalue/delete/{{.ID}}">
                            <i class="fas fa-remove pl-2"></i>
                        </a>
                    </span>
                                        {{end}}
                                    </div>
                                    {{end}}
                                </td>
                                <td>
                                    <a href="/kvalue/create/{{.ID}}">
                                        <i class="fas fa-plus"></i>
                                    </a>
                                </td>
                            </tr>
                            {{end}}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
