<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dionea Bot</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>

    <!-- Summernote -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.10/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.10/dist/summernote-lite.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.10/dist/lang/summernote-ru-RU.min.js" defer></script>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/index">Main</a>
                    <a href="/filter/create" class="nav-item nav-link active">Add filter</a>
                    <a class="nav-item nav-link" href="/spams/view">Spam</a>
                    <a class="nav-item nav-link" href="/login">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="mt-3" action="/filter/create" method="post">
            <div class="mb-3">
                <label for="name" class="form-label"><b>Название</b></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Имя фильтра">
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6">
                            <a class="btn btn-danger w-100" href="/vacancies">Отмена</a>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
