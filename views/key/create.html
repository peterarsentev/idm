<html>

{{template "partials/header" .}}

<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="navbar-brand" href="/index">Main</a>
                    <a sec:authorize="isAuthenticated()" class="nav-item nav-link" href="/key/create/{{.Filter.ID}}">Add key</a>
                    <a class="nav-item nav-link" href="/spams/view">Spam</a>
                    <a class="nav-item nav-link" href="/login">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="mt-3" action="/key/create/{{.Filter.ID}}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label"><b>Название</b></label>
                <input type="text" class="form-control" id="name" name="name"
                       placeholder="Имя фильтра">
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" href="/key/create/{{.Filter.ID}}">Отмена</a></div>
                        <div class="col-6"><button class="btn btn-primary w-100" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
